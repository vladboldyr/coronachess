<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="stylesheet" type="text/css" href="./src/css/index.css"/>
    <link rel="icon" type="image/png" href="app-logo-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/ico" href="icons/favicon.ico">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script async defer data-website-id="<%= process.env.UMAMI_WEBSITE_ID %>" src="<%= process.env.UMAMI_SRC %>"></script>
  </head>
  <style>
    .main_body {
      margin: 0;
      padding: 0;
    }

  </style>
  <body class="main_body">
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>

    <% // added by 'quasar-app-extension-apollo' %>
    <% if (ctx.mode.ssr && process.env.MODE === 'ssr') { %>
      {{{ renderState({ contextKey: 'apolloState', windowKey: '__APOLLO_STATE__' }) }}}
    <% } %>
  </body>
</html>
